<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">Invoice View</ui:define>
		<ui:define name="content">
			<h:form id="myForm">
				<h:panelGroup layout="block" id="panel">
					<h3>Payment - Summary</h3>
					<p:messages id="msgs"></p:messages>
					<h:panelGrid columns="2">
						<p:outputLabel value="First name: " styleClass="input-label" />
						<p:outputLabel value="#{data.accountHolder.firstName}"></p:outputLabel>
						<p:outputLabel value="Last name: " styleClass="input-label"></p:outputLabel>
						<p:outputLabel value="#{data.accountHolder.lastName}"></p:outputLabel>
						<p:outputLabel value="Date Of Birth: " styleClass="input-label"></p:outputLabel>
						<p:outputLabel value="#{data.accountHolder.dateOfBirth}"></p:outputLabel>
						<p:outputLabel value="Email: " styleClass="input-label"></p:outputLabel>
						<p:outputLabel value="#{data.accountHolder.email}"></p:outputLabel>
						<p:outputLabel value="Street: " styleClass="input-label"></p:outputLabel>
						<p:outputLabel value="#{data.accountHolder.billingAddress.street}"></p:outputLabel>
						<p:outputLabel value="Country: " styleClass="input-label"></p:outputLabel>
						<p:outputLabel
							value="#{data.accountHolder.billingAddress.country}"></p:outputLabel>
					</h:panelGrid>
					<p:commandButton id="proceed"
						actionListener="#{logic.submitAccountHolder}" value="Proceed"
						update="myForm" icon="pi pi-check" />
				</h:panelGroup>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
