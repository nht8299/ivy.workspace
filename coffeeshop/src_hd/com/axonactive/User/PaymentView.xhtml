<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">User</ui:define>
    <ui:define name="content">
	<h:outputStylesheet name="/css/user.css"></h:outputStylesheet>
      <h1>
        Payment - Credit Card
      </h1>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
		 <h3> Cash </h3>
		 <p:message id="msgs"></p:message>
		<h:panelGrid columns="2">
			<p:outputLabel value="Credit Card Number: " for="creditCard"></p:outputLabel>
			<p:inputMask required="true" value="#{data.user.creditCardNumber}" mask="9999-9999-9999-9999" id="creditCard"></p:inputMask>
		</h:panelGrid>
		<p:commandButton value="Next" update="myForm" action="#{logic.method('CreditCard')}"></p:commandButton>
		</p:panelGrid>
        
        <br />
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
